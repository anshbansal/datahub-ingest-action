# action.yml
name: 'DataHub Ingestion Action'
description: 'Ingest Data to DataHub'
inputs:
  gms_url:
    description: 'URL of DataHub GMS'
    required: false
  gms_token:
    description: 'token used for authentication'
    required: false
  recipe_file:
    description: 'path of recipe file'
    required: true
  cli_version:
    description: 'cli version to use'
    required: false
    default: v0.10.0.6
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.recipe_file }}
    - ${{ inputs.gms_url }}
    - ${{ inputs.gms_token }}
    - ${{ inputs.cli_version }}